<!-- HTML search field -->
<div id="search-container">
    <input type="text" id="search-input" placeholder="Type your search here..." autofocus>
    <ul id="results-container"></ul>
</div>

<!-- Grab search-script.js -->
<script src="/assets/js/search-script.js" type="text/javascript"></script>

<!-- Date for search results -->
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: `
            <li class="result-item">
                <a class="post-link" href="{url}">
                    <img src="{image}" alt="" class="blog-roll-image">
                    <span class="post-meta">{date}</span>
                    <div class="post-title">
                        <span class="post-count">{count}.</span>
                        <a class="post-link" href="{url}">{title}
                    </div>
                </a>
            </li>`,
        noResultsText: "No result found!"
    });
</script>
