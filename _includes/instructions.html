<div class="recipe-instruction-header">
    {% if page.Instructions %}
        <div class="recipe-header">Instructions</div>
        <div class="recipe-instructions">
            <div class="recipe-section">
                <ol>
                    {% for step in page.Instructions %}
                        {% if step contains "<center>" %}
                            <span class="print-only">{{ step }}</span>
                        {% else %}
                            <span class="print-only"><li>{{ step }}</li></span>
                        {% endif %}
                    {% endfor %}
                </ol>
            </div>
        </div>
        <br>
    {% endif %}
</div>
