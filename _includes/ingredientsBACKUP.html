<table>
    {% for row in site.data[page.ing] %}
        {% if forloop.first %}
            <tr>
            {% for pair in row %}
                <th>{{ pair[0] }}</th>
            {% endfor %}
            </tr>
        {% endif %}
    {% endfor %}

    {% for row in site.data[page.ing] %}
        {% if forloop.last %}

        {% else %}
            {% tablerow pair in row %}
                {{ pair[1] }}
            {% endtablerow %}
        {% endif %}
    {% endfor %}
</table>
